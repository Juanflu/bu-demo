<mat-card class="user-card" *ngFor="let user of users">
    <mat-card-header>
        <div mat-card-avatar class="user-header-image" [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')'}"></div>
        <mat-card-title>{{user.first_name}}</mat-card-title>
        <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{user.email}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
