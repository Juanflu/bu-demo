<mat-card class="user-card" *ngIf='user'>
    <mat-card-header>
    <div mat-card-avatar class="user-header-image" [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')'}"></div>
        <mat-card-title>{{user.first_name}}</mat-card-title>
        <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{user.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>MESSAGE</button>
        <button mat-button>FOLLOW</button>
    </mat-card-actions>
</mat-card>
